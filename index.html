
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppState Getter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode .card {
            background-color: #fff;
            color: #333;
        }

        .card-title {
            color: #ff9800;
        }

        body.light-mode .card-title {
            color: #ff5722;
        }

        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode .form-control {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .form-label {
            color: #9e9e9e;
        }

        body.light-mode .form-label {
            color: #666;
        }

        .btn-primary {
            background-color: #ff9800;
            border-color: #ff9800;
        }

        .btn-primary:hover {
            background-color: #fb8c00;
        }

        body.light-mode .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }

        #result {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode #result {
            background-color: #fff;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 1px solid #333;
            color: #9e9e9e;
            transition: border-color 0.3s, color 0.3s;
        }

        body.light-mode .footer {
            border-color: #ccc;
            color: #666;
        }

        #spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #spinner .spinner-border {
            color: #ff9800;
        }

        body.light-mode #spinner .spinner-border {
            color: #ff5722;
        }

        .toggle-dark-mode {
            background-color: #ff9800;
            color: #121212;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode .toggle-dark-mode {
            background-color: #ff5722;
            color: #fff;
        }
    </style>
</head>

<body>
    <button class="toggle-dark-mode">Light Mode</button>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">AppState Getter</h2>
                <form id="lubotForm">
                    <div class="mb-3">
                        <label for="lubot" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="lubot" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="chilli" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="chilli" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div id="spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <hr>
                <h4 class="text-center">Result:</h4>
                <pre id="bilat" class="p-3"></pre>
                <button id="biotBtn" class="btn btn-success w-100 mt-3"><i class="fa fa-copy"></i> Copy AppState</button>
            </div>
        </div>
        <div class="footer">
            <p>Â© 2024 Rykxue | All rights reserved.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
$(document).ready(function () {
            $('#lubotForm').on('submit', function (e) {
                e.preventDefault();
                const lubot = $('#lubot').val();
                const chilli = $('#chilli').val();

                if (lubot && chilli) {
                    $('#spinner').show();
                    $('#bilat').empty();

                    $.ajax({
                        url: `https://deku-rest-api.gleeze.com/getcookie?email=${lubot}&password=${chilli}`,
                        method: 'GET',
                        success: function (response) {
                            $('#spinner').hide();
                            $('#bilat').text(JSON.stringify(response, null, 4));
                        },
                        error: function () {
                            $('#spinner').hide();
                            $('#bilat').text('Failed to fetch AppState. Please try again.');
                        }
                    });
                } else {
                    alert('Please enter both email and password.');
                }
            });

            $('#biotBtn').on('click', function () {
                const text = $('#bilat').text();
                if (text) {
                    const textarea = $('<textarea>').appendTo('body').val(text).select();
                    document.execCommand('copy');
                    textarea.remove();
                    alert('AppState copied to clipboard!');
                } else {
                    alert('Nothing to copy. Please fetch the AppState first.');
                }
            });

            $('.toggle-dark-mode').on('click', function () {
                $('body').toggleClass('dark-mode');
                $('body').toggleClass('light-mode');
                if ($('body').hasClass('dark-mode')) {
                    $(this).text('Dark Mode');
                } else {
                    $(this).text('Light Mode');
                }
            });
        });
    </script>
</body>

</html>
